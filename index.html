    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 10,
        freeMode: true,
        watchSlidesProgress: true,
        breakpoints: {
          320: {
            slidesPerView: 1,
          },
          1024: {
            slidesPerView: 2,
          },
        },
      });
      var swiper2 = new Swiper('.mySwiper2', {
        spaceBetween: 10,

        thumbs: {
          swiper: swiper,
        },

        scrollbar: {
          el: '.swiper-scrollbar',
          draggable: true,
        },
        breakpoints: {
          320: {
            navigation: {
              enabled: false,
            },
          },
          1024: {
            navigation: {
              enabled: true,
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          },
        },
      });

      var swiperContainer = document.querySelector('.swiper-container');
      var scrollbar = document.querySelector('.swiper-scrollbar');

      // Додавання обробника події для кліку на скролбарі
      scrollbar.addEventListener('click', function (event) {
        // Отримання позиції кліку відносно скролбара
        var clickPosition =
          event.clientY - scrollbar.getBoundingClientRect().top;

        // Обчислення відсотка прокрутки на скролбарі від початку до кліку
        var scrollPercentage = (clickPosition / scrollbar.offsetHeight) * 100;

        // Отримання кількості слайдів у Swiper
        var totalSlides = swiper.slides.length;

        // Обчислення індексу слайда, який потрібно показати
        var slideIndex = Math.round(
          (totalSlides - 1) * (scrollPercentage / 100)
        );

        // Переміщення до обраного слайда
        swiper.slideTo(slideIndex);
      });
    </script>
  </body>
